version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:13.10
    env_file:
      - ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data/

  backend:
    image: sunar87/foodgram_backend
    depends_on:
      - db
    env_file:
      - ./.env
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    image: sunar87/foodgram_frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  nginx:
    image: nginx:1.19.3
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/staticfiles/
      - media:/app/media/:ro
    depends_on:
      - backend
      - frontend
      - db